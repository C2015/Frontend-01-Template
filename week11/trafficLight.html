<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;
            margin-left: 20px;
            vertical-align: middle;
        }
        .green.light{
            background-color: green;
        }
        .yellow.light{
            background-color: yellow;
        }
        .red.light{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <script>
        function greenLight(){
            const doms = document.querySelectorAll('div')
            for(const dom of doms) {
                dom.classList.remove('light')
            }
            document.querySelector('.green').classList.add('light')
        }
        function yellowLight(){
            const doms = document.querySelectorAll('div')
            for(const dom of doms) {
                dom.classList.remove('light')
            }
            document.querySelector('.yellow').classList.add('light')
        }
        function redLight(){
            const doms = document.querySelectorAll('div')
            for(const dom of doms) {
                dom.classList.remove('light')
            }
            document.querySelector('.red').classList.add('light')
        }

        // async await
        function sleep(time) {
            return new Promise(resolve => setTimeout(resolve, time))
        }
        async function go() {
            while(true){
                greenLight()

                yellowLight()
